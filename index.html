<body>

    <h1>ฟอร์มสั่งอาหาร(ตัวอย่าง)</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="restaurant">ร้านอาหาร:</label>
            <select id="restaurant" name="restaurant" required>
                <option value="">-- เลือกร้านอาหาร --</option>
                <option value="1">ร้านที่ 1</option>
                <option value="2">ร้านที่ 2</option>
                <option value="3">ร้านที่ 3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="food">เมนู:</label>
            <select id="food" name="food" required>
                <option value="">-- เลือกอาหาร --</option>
                <option value="1">หมูกรอบ</option>
                <option value="2">ไข่เจียว</option>
                <option value="3">กระเพรา</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">จำนวน:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>

        <div class="form-group">
            <label for="address">ที่อยู่จัดส่ง:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="instructions">หมายเหตุเพิ่มเติม:</label>
            <textarea id="instructions" name="instructions" rows="2"></textarea>
        </div>

        <button type="submit">ยืนยันการสั่ง</button>
    </form>

</body>
</html>
